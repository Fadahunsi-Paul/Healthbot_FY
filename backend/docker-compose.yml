
services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    build: .
    container_name: celery
    command: supervisord -c /app/supervisord.conf
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django
      